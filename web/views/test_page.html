<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="fevicon.png" type="image/x-icon">

    <title>Test Page</title>

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Land Regitry</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="/super-admin">Super-Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/user">User</a>
                    </li>                  

                </ul>
            </div>

        </div>
    </nav>

    <div class="container bg-dark-cus text-white mt-3">
        
        <h3 class="text-center display-5">Test</h3>
        <hr>

        <p class="text-center"><button id="connectMetamask" class="btn btn-info">Connect Metamask</button></p><br>

        <p class="text-center text-info"> Super Admin: <span id="super-admin-address"></span></p>
        <p class="text-center text-info">Current account: <span id="current-user-address"></span></p>

        <div class="mb-5">
            <h4 class="text-light">User Data</h4>
            <div class="row gy-3 my-2">
                <div class="col-lg-6 col-sm-6">
                    <input name="get-user--address" id="get-user--address" class="form-control" type="text" placeholder="Address">
                </div>

                <div class="col-auto">
                    <button id="submit-get-user" class="btn btn-success">GET</button>
                </div>
                
            </div>
        </div>
            
        <div class="mb-5">
            <h4 class="text-light">Admin Data</h4>
            <div class="row gy-3 my-2">
                <div class="col-lg-6 col-sm-6">
                    <input name="get-admin--address" id="get-admin--address" class="form-control" type="text" placeholder="Address">
                </div>

                <div class="col-auto">
                    <button id="submit-get-admin" class="btn btn-success">GET</button>
                </div>
                
            </div>
        </div>

        <div class="mb-5">
            <h4 class="text-light">Land Data</h4>
            <div class="row gy-3 my-2">
                <div class="col-lg-6 col-sm-6">
                    <input name="get-land--sno" id="get-land--sno" class="form-control" type="text" placeholder="Servey No.">
                </div>

                <div class="col-auto">
                    <button id="submit-get-land" class="btn btn-success">GET</button>
                </div>
                
            </div>
        </div>
            
        <div class="mb-5">
            <h4 class="text-light">Sells Data</h4>

            <div class="row gy-3 my-2">
                <div class="col-lg-6 col-sm-6">
                    <select name="get-sell--district" id="get-sell--district" class="form-select">
                        <option selected>Select District</option>
                        <option value="Thane">Thane</option>
                        <option value="Raigad">Raigad</option>
                        <option value="Pune">Pune</option>
                      </select>
                </div>

                <div class="col-lg-6 col-sm-6">
                    <input name="get-sell--index" id="get-sell--index" class="form-control" type="number" placeholder="Index">
                </div>

                <div class="col-auto">
                    <button id="submit-get-sell" class="btn btn-success">GET</button>
                </div>
                
            </div>
        </div>
        

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js" integrity="sha512-pax4MlgXjHEPfCwcJLQhigY7+N8rt6bVvWLFyUMuxShv170X53TRzGPmPkZmGBhk+jikR8WBM4yl7A9WMHHqvg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js" integrity="sha512-jRzb6jM5wynT5UHyMW2+SD+yLsYPEU5uftImpzOcVTdu1J7VsynVmiuFTsitsoL5PJVQi+OtWbrpWq/I+kkF4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="js/test.js"></script>
</body>
</html>
